version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: fariima_postgres
    environment:
      POSTGRES_USER: fariima
      POSTGRES_PASSWORD: fariima_password
      POSTGRES_DB: fariima_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - fariima_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: fariima_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - fariima_network

  # API Server
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fariima_api
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - GIN_MODE=release
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=fariima
      - DB_PASSWORD=fariima_password
      - DB_NAME=fariima_db
      - DB_SSLMODE=disable
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - postgres
      - redis
    networks:
      - fariima_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  fariima_network:
    driver: bridge
